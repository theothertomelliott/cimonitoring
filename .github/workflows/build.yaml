name: 'Build'
on:
  push:
      branches:    
        - main
jobs:
  deploy:
    name: 'Build'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v2
        with:
          go-version: '^1.15.1' # The Go version to download (if necessary) and use.
      - run: go version
